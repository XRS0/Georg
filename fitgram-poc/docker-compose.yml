
version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: fitgram
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fitgram
    ports:
      - "5432:5432"
    volumes:
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/schema.sql

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    environment:
      DATABASE_URL: postgres://fitgram:password@db:5432/fitgram
      TELEGRAM_BOT_TOKEN: your_bot_token_here
    ports:
      - "3000:3000"
    depends_on:
      - db

  frontend:
    build:
      context: .
    ports:
      - "80:80"
    environment:
      - API_URL=http://backend:3000
